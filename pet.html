<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pet Adoption</title>
</head>
<body>
    <h1>Pet Adoption Application</h1>
    <img src="/Dog.jpg" alt="dog" width="300">
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br> <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required> 
            <br> <br>
            <label for="phone">Phone:</label>
            <input type="text" id="Phone" name="Phone" required> 
            <br> <br>
        </fieldset>

        <fieldset>
            <legend>Pet Preference</legend>

            <label for="pet type">Type of Pet</label>
            <select name="pet-type" id="pet-type">
            <option value="">Select One</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="oth">Other</option></select>
            <br> <br>

            <label>Age Range:</label> <br>
            <input type="radio" id="Young" name="age" value="young" required>
            <label for="young">Young</label> <br>
            <input type="radio" id="Adult" name="age" value="Adult" required>
            <label for="Adult">Adult</label> <br>
            <input type="radio" id="Senior" name="age" value="Senior" required>
            <label for="Senior">Senior</label> <br> <br>

            <label for="reason">Why do you want to adopt a pet?</label> <br>
            <textarea name="reason"  id="reason" cols="50" rows="4"></textarea> <br>
        </fieldset> <br>
        <input type="submit" value="Submit Application">
    </form>
    <h2>Watch Cute Puppy Videos</h2>    
    <video src="/3191251-uhd_4096_2160_25fps.mp4" width="320" height="240" controls>
    </video>
</body>
</html>
