<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>

        h1{
            text-align: center;
        }
        
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            margin: auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Employee Information</h1>

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>Engineering</td>
                <td>$85,000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>Product Manager</td>
                <td>Product</td>
                <td>$95,000</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Samuel Lee</td>
                <td>UX Designer</td>
                <td>Design</td>
                <td>$70,000</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Alice Johnson</td>
                <td>Marketing Specialist</td>
                <td>Marketing</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
