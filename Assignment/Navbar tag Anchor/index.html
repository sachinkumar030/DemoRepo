<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <h1>Welcome to My Website</h1>
    <p>Scroll down to see the navigation bar in action!</p>

    <section id="home">
        <h2>Home</h2>
        <p>Content for the home section.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Content for the about section.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Content for the services section.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Content for the contact section.</p>
    </section>

</body>
</html>
