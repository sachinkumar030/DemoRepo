<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
    <h1>Customer Satisfaction Survey</h1>
    <section>
        <label for="name">Name:</label>
        <input type="text" id="name" class="name">
        <br> <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
    </section>

    <p>How satisfied are you with our service?</p>
    <section>
        <input type="radio" name="very satisfied" id="very satisfied">
      <label for="very satisfied">Very Satisfied</label>
       <br>
       <input type="radio" name="satisfied" id="satisfied">
      <label for="satisfied">Satisfied</label>
      <br>
      <input type="radio" name="neutral" id="neutral">
      <label for="neutral">Neutral</label>
      <br>
      <input type="radio" name="Dissatisfied" id="Dissatisfied">
      <label for="device-width">Dissatisfied</label>
      <br>
      <input type="radio" name="very Dissatisfied" id="very Dissatisfied">
      <label for="very Dissatisfied">Very Dissatisfied</label>
    </section>
     <br>
    <button>Submit</button>
</body>
</html>
