<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>

    <h1>HTML Lists Example</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
    </ol>

</body>
</html>
